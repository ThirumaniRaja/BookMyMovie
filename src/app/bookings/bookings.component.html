
<table mat-table [dataSource]="book" class="mat-elevation-z8">

  
    <ng-container matColumnDef="MovieName">
      <th mat-header-cell *matHeaderCellDef> Movie Name </th>
      <td mat-cell *matCellDef="let element"> {{element.MovieName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="ShowTiming">
      <th mat-header-cell *matHeaderCellDef> Show Timing </th>
      <td mat-cell *matCellDef="let element"> {{element.ShowTiming}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="NoofPersons">
      <th mat-header-cell *matHeaderCellDef> No of Persons </th>
      <td mat-cell *matCellDef="let element"> {{element.NoofPersons}} </td>
    </ng-container>
  
    
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
